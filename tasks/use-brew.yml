#!/usr/bin/env ansible-playbook
# vim:ft=ansible :

---

# Install Vim.
- name: install vim on mac system
  become: yes
  homebrew: name=vim state=present

- name: use vi-mode in bash
  become: yes
  lineinfile: dest=/etc/bashrc line="set -o vi"

- name: touch file - vimrc
  file: path=/usr/local/share/vim/vimrc state=touch mode="u=rw,g=r,o=r"

- name: use dark background in vim
  lineinfile: dest=/usr/local/share/vim/vimrc line="set background=dark"

- name: touch file - inputrc
  become: yes
  file: path=/etc/inputrc state=touch mode="u=rw,g=r,o=r"

